<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="images/favicon.png" rel="icon" />
  <title>تنظیم رمز جدید</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/stylesheet.css" />
  <link id="color-switcher" rel="stylesheet" href="css/color-red.css" />
  <style>
    #strengthMessage {
      font-weight: bold;
      margin-top: 5px;
    }
    .weak { color: red; }
    .medium { color: orange; }
    .strong { color: limegreen; }
  </style>
</head>
<body>

<div id="main-wrapper" class="oxyy-login-register">
  <div class="hero-wrap min-vh-100">
    <div class="hero-mask opacity-4 bg-secondary"></div>
    <div class="hero-bg hero-bg-scroll" style="background-image:url('img/login-bg-5.jpg');"></div>
    <div class="hero-content d-flex min-vh-100">
      <div class="container my-auto">
        <div class="row">
          <div class="col-md-9 col-lg-7 col-xl-5 mx-auto">
            <div class="hero-wrap rounded shadow-lg p-4 py-sm-5 px-sm-5 my-4">
              <div class="hero-mask opacity-9 bg-dark"></div>
              <div class="hero-content text-center">
                <div class="logo mb-4">
                  <a href="index.html"><img src="" alt="Rad bot"></a>
                </div>
                <h4 class="text-white mb-4">تنظیم رمز جدید</h4>
                <p class="text-light mb-4">لطفاً رمز جدید خود را وارد کنید.</p>

                <form id="resetForm" class="form-dark" method="post">
                  <div class="form-group icon-group">
                    <input type="password" class="form-control" id="newPassword" required placeholder="رمز جدید">
                    <span class="icon-inside"><i class="fas fa-lock"></i></span>
                    <div id="strengthMessage"></div>
                  </div>

                  <div class="form-group icon-group mt-3">
                    <input type="password" class="form-control" id="confirmPassword" required placeholder="تکرار رمز">
                    <span class="icon-inside"><i class="fas fa-lock"></i></span>
                  </div>

                  <button class="btn btn-success btn-block shadow-none mt-4 mb-3" type="submit">ذخیره رمز</button>
                </form>

                <p class="text-2 text-muted text-center mt-3">
                  <a class="btn-link text-light" href="index.html">بازگشت به صفحه اصلی</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script>
  const passwordField = document.getElementById("newPassword");
  const strengthMessage = document.getElementById("strengthMessage");

  function checkPasswordStrength(password) {
    let strength = 0;

    if (password.length >= 8) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[a-z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[^A-Za-z0-9]/.test(password)) strength++;

    if (strength <= 2) {
      strengthMessage.textContent = "رمز عبور ضعیف است";
      strengthMessage.className = "weak";
      return "weak";
    } else if (strength === 3 || strength === 4) {
      strengthMessage.textContent = "رمز عبور متوسط است";
      strengthMessage.className = "medium";
      return "medium";
    } else {
      strengthMessage.textContent = "رمز عبور قوی است";
      strengthMessage.className = "strong";
      return "strong";
    }
  }

  passwordField.addEventListener("input", function () {
    checkPasswordStrength(passwordField.value.trim());
  });

  document.getElementById("resetForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const pass1 = passwordField.value.trim();
    const pass2 = document.getElementById("confirmPassword").value.trim();
    const strength = checkPasswordStrength(pass1);

    if (strength === "weak") {
      alert("❌ رمز عبور شما ضعیف است. لطفاً رمز قوی‌تری وارد کنید.");
      return;
    }

    if (pass1 !== pass2) {
      alert("❌ رمزها یکسان نیستند.");
      return;
    }

    alert("✅ رمز با موفقیت ذخیره شد.");
    window.location.href = "bot.html";
  });
</script>
</body>
</html>
