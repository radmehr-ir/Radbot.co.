<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <link href="images/favicon.png" rel="icon" />
  <title>ثبت نام</title>
  <meta name="description" content="Login and Register Form Html Template">
  <meta name="author" content="harnishdesign.net">

  <!-- Web Fonts -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900' type='text/css'>

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
  <link id="color-switcher" type="text/css" rel="stylesheet" href="css/color-red.css" />
</head>
<body>

<!-- Preloader -->
<div class="preloader preloader-dark">
  <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
</div>

<div id="main-wrapper" class="oxyy-login-register">
  <div class="hero-wrap min-vh-100">
    <div class="hero-mask opacity-4 bg-secondary"></div>
    <div class="hero-bg hero-bg-scroll" style="background-image:url('img/login-bg-5.jpg');"></div>
    <div class="hero-content d-flex min-vh-100">
      <div class="container my-auto">
        <div class="row">
          <div class="col-md-9 col-lg-7 col-xl-5 mx-auto">
            <div class="hero-wrap rounded shadow-lg p-4 py-sm-5 px-sm-5 my-4">
              <div class="hero-mask opacity-9 bg-dark"></div>
              <div class="hero-content">
                <div class="logo mb-4">
                  <a class="d-flex justify-content-center" href="bot.html" title="Oxyy">
                    <img src="" alt="Rad bot">
                  </a>
                </div>

                <!-- فرم ثبت‌نام با اکشن مشخص -->
                <form id="registerForm" class="form-dark" method="post" action="bot.html">
                  <div class="form-group icon-group">
                    <input type="text" class="form-control" id="fullName" name="fullName" required placeholder="نام کامل">
                    <span class="icon-inside"><i class="fas fa-user"></i></span>
                  </div>

                  <div class="form-group icon-group">
                    <input type="email" class="form-control" id="emailAddress" name="emailAddress" required placeholder="آدرس ایمیل">
                    <span class="icon-inside"><i class="fas fa-envelope"></i></span>
                  </div>

                  <div class="form-group icon-group">
                    <input type="password" class="form-control" id="loginPassword" name="loginPassword" required placeholder="رمز عبور">
                    <span class="icon-inside"><i class="fas fa-lock"></i></span>
                  </div>

                  <button class="btn btn-primary btn-block mt-4 mb-3" type="submit">ثبت نام</button>

                  <p class="text-center text-muted text-2 mt-2 mb-0">
                    شما قبول دارید <a class="btn-link text-light" href="#">قوانین</a> و <a class="btn-link text-light" href="#">سیاست حریم خصوصی</a>
                  </p>
                </form>

                <div class="d-flex align-items-center mt-2 mb-3">
                  <hr class="flex-grow-1 border-dark">
                  <span class="mx-2 text-muted text-2">ورود با</span>
                  <hr class="flex-grow-1 border-dark">
                </div>

                <div class="d-flex flex-column align-items-center mb-3">
                  <ul class="social-icons social-icons-rounded">
                    <li class="social-icons-facebook"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li class="social-icons-twitter"><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li class="social-icons-google"><a href="#"><i class="fab fa-google"></i></a></li>
                    <li class="social-icons-linkedin"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                  </ul>
                </div>

                <p class="text-2 text-muted text-center mb-0">
                  حساب کاربری دارید؟ <a class="btn-link text-light text-3" href="index.html">وارد شدن</a>
                </p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.bundle.min.js"></script> 
<script src="js/switcher.min.js"></script> 
<script src="js/theme.js"></script>

</body>
</html>
