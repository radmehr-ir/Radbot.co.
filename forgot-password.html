<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="images/favicon.png" rel="icon" />
  <title>بازیابی رمز عبور</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/stylesheet.css" />
  <link id="color-switcher" rel="stylesheet" href="css/color-red.css" />
</head>
<body>

<div id="main-wrapper" class="oxyy-login-register">
  <div class="hero-wrap min-vh-100">
    <div class="hero-mask opacity-4 bg-secondary"></div>
    <div class="hero-bg hero-bg-scroll" style="background-image:url('img/login-bg-5.jpg');"></div>
    <div class="hero-content d-flex min-vh-100">
      <div class="container my-auto">
        <div class="row">
          <div class="col-md-9 col-lg-7 col-xl-5 mx-auto">
            <div class="hero-wrap rounded shadow-lg p-4 py-sm-5 px-sm-5 my-4">
              <div class="hero-mask opacity-9 bg-dark"></div>
              <div class="hero-content text-center">
                <div class="logo mb-4">
                  <a href="index.html"><img src="" alt="Rad bot"></a>
                </div>
                <h4 class="text-white mb-4">بازیابی رمز عبور</h4>
                <p class="text-light mb-4">لطفا ایمیل خود را وارد کرده و کد امنیتی را حل کنید.</p>

                <form id="forgotForm" class="form-dark" method="post">
                  <div class="form-group icon-group">
                    <input type="email" class="form-control" id="emailAddress" required placeholder="ایمیل خود را وارد کنید">
                    <span class="icon-inside"><i class="fas fa-envelope"></i></span>
                  </div>

                  <div class="form-group icon-group mt-3">
                    <input type="text" class="form-control" id="securityCode" required placeholder="۲ + ۶ = ؟">
                    <span class="icon-inside"><i class="fas fa-shield-alt"></i></span>
                  </div>

                  <button class="btn btn-primary btn-block shadow-none mt-4 mb-3" type="submit">بازیابی</button>
                </form>

                <p class="text-2 text-muted text-center mt-3"><a class="btn-link text-light" href="index.html">بازگشت به صفحه اصلی</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("forgotForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var code = document.getElementById("securityCode").value.trim();
    if (code !== "8") {
      alert("❌ کد امنیتی اشتباه است. لطفاً مجدد تلاش کنید.");
      return;
    }
    // انتقال به صفحه تنظیم رمز جدید
    window.location.href = "reset-password.html";
  });
</script>
</body>
</html>
